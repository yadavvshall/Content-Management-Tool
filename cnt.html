<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Management Tool</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    .content {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 36px;
      margin: 0;
    }
    h2 {
      font-size: 24px;
      margin: 20px 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    input[type="submit"]:hover {
      background-color: #258cd1;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Content Management Tool</h1>
  </header>
  <div class="content">
    <h2>Welcome to Your Content Management Tool :)</h2>
    <form id="blogForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter the title of your content">
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="6" placeholder="Enter your content here"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Images (URL):</label>
        <input type="text" id="image" name="image" placeholder="Enter image URL">
      </div>
      <div class="form-group">
        <label for="video">Video Link:</label>
        <input type="text" id="video" name="video" placeholder="Enter video link">
      </div>
      <div class="form-group">
        <input type="submit" value="Create Blog">
      </div>
    </form>
  </div>

  <script>
    
    var blogs = [];

    
    function createBlog(title, content, image, video) {
      var newBlog = {
        title: title,
        content: content,
        image: image,
        video: video,
        timestamp: new Date().toLocaleString(),
      };
      blogs.push(newBlog);
      return newBlog;
    }

    
    document.getElementById("blogForm").addEventListener("submit", function (e) {
      e.preventDefault();
      var title = document.getElementById("title").value;
      var content = document.getElementById("content").value;
      var image = document.getElementById("image").value;
      var video = document.getElementById("video").value;
      var newBlog = createBlog(title, content, image, video);
      alert("Blog created successfully!\nTitle: " + newBlog.title + "\nTimestamp: " + newBlog.timestamp);
      
      console.log(blogs); 
    });
  </script>
</body>
</html>
